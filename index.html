<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>
<body ng-app="starter" ng-controller="testController">

<ion-pane>
    <ion-header-bar class="bar-stable">
        <h1 class="title">Basic Angular JS Test</h1>
    </ion-header-bar>
    <ion-content>
        <h1>Value: {{value}}</h1>

        <label for="testInput">Enter something:</label>
        <input id="testInput" type="text" ng-model="value">

        <h1>Error: {{error}}</h1>
    </ion-content>
</ion-pane>
<ion-pane>
    <ion-header-bar class="bar-stable">
        <h1 class="title">Access Some Hardware Test</h1>
    </ion-header-bar>
    <ion-content>
        <h1>Heading:</h1>

        <p> {{heading | json}} </p>
        <button ng-click="refreshHeading()">Refresh Heading</button>
    </ion-content>
</ion-pane>

<ion-pane>
    <ion-header-bar class="bar-stable">
        <h1 class="title">Read a Barcode Test</h1>
    </ion-header-bar>
    <ion-content>
        <div>
            <button ng-click="">Todo</button>
        </div>
    </ion-content>
</ion-pane>
</body>
</html>
