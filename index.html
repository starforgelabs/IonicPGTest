<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>
<body ng-app="starter" ng-controller="testController">

<ion-pane>
    <ion-header-bar class="bar-royal">
        Test App
    </ion-header-bar>
    <ion-content>

        <div class="row">
            <div class="col">

                <h1 class="title">Basic Angular JS Test</h1>

                <h2>Value: {{value}}</h2>

                <label for="testInput">Enter something:</label>
                <input id="testInput" type="text" ng-model="value">

                <h2>Error: {{error}}</h2>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label for="deviceInfo">Device Information</label>

                <p id="deviceInfo">{{info | json}}</p>

                <h1 class="title">Battery Status</h1>

                <label for="batteryLevel">Battery Level</label>

                <p id="batteryLevel">{{battery.level}}</p>

                <label for="batteryPluggedIn">Battery Plugged In</label>

                <p id="batteryPluggedIn">{{battery.isPlugged}}</p>
            </div>
        </div>

        <div class="row">
            <div class="col">

                <h1 class="title">Access Some Hardware Test</h1>

                <h2>Heading:</h2>

                <p> {{heading | json}} </p>
                <button ng-click="refreshHeading()">Refresh Heading</button>
            </div>
        </div>

        <div>
            <div class="col">
                <h1 class="title">Read a Barcode Test</h1>

                <h2>Barcode:</h2>

                <p> {{barcode | json}} </p>

                <div>
                    <button ng-click="scanBarcode()">Scan Barcode</button>
                </div>

                <ol>
                    <li ng-repeat="m  in messages">{{m}}</li>
                </ol>
            </div>
        </div>
    </ion-content>
</ion-pane>
</body>
</html>
